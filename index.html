<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Audio Player</title>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- <input id="searchbar" name="search-field" class="fl h-100 w-100 tr f3 br3 bg-light-blue" type="search">
        <button id="searchbutton">Search</button> -->
        <h1 class="neon-title f-subeheadline-ns">Ready to listen Space Cowboy?</h1>
        <form id="search-form" role="search" class="mw5 mw8-ns center tc">
            <label class="all-access" for="search-field">Enter an artist or band name to search for song
                samples.</label>
            <input id="search-bar" class="search-input pa3 bg-pink br4 b--hot-pink o-80 w-40 tc mb3" name="search-field"
                type="search" placeholder="Find your own" />
            <!-- <button id="search-button" type="submit"><span class="all-access">Submit your </span>Search</button> -->
        </form>
        <div class="tc pa1 w-100 o-80">
            <button id="playbutton" class=" white bg-hot-pink link dim pa1 br3 o-80">play</button>
            <button id="pausebutton" class="white bg-hot-pink link dim pa1 br3 o-80">pause</button>
        </div>
        <div id="now-playing" class="tc white">
        </div>
        <div>
            <audio controls id="music-player"
                src="https://audio-ssl.itunes.apple.com/apple-assets-us-std-000001/Music49/v4/1e/5e/80/1e5e8007-1805-f69b-4d8a-0502fa052cfc/mzaf_7600133190100700971.plus.aac.p.m4a">
                Your browser does not support the
                <code>audio</code>
            </audio>
        </div>
        <h2 class="subheader tc f1 hot-pink pt4 o-80">Results</h2>

        <div class="results-type flex-row pa2 w-100">
            <div class="fl o-80 w-100">
                <h3 class="fl hot-pink ">Show results of type:</h3>
                <button class="songs-search white bg-hot-pink link dim underline pa1 br3 o-80">Songs</button>
                <button class="bands-search white bg-hot-pink link dim underline pa1 br3 o-80">Bands</button>
                <button class="albums-search white bg-hot-pink link dim underline pa1 br3 o-80">Albums</button>
                <hr class="b--hot-pink">
            </div>

        </div>

        <!-- <hr class="b--hot-pink"> -->

        <div class="center w-90">
            <section class="cf" id="results-display"></section>
        </div>
        <div class="w-90 center tc">
            <button class="more-results tc pa3 bg-pink white br4 b--hot-pink o-80">See more results</button>
        </div>

    </main>
</body>

</html>
