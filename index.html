<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Audio Player</title>
</head>

<body>
    <header>

    </header>
    <main>
        <!-- <input id="searchbar" name="search-field" class="fl h-100 w-100 tr f3 br3 bg-light-blue" type="search">
        <button id="searchbutton">Search</button> -->
        <h1 class="tc f-subheadline hot-pink o-80">Discover some groovy tunes</h1>
        <form id="search-form" role="search" class="mw5 mw8-ns center tc">
            <label class="all-access" for="search-field">Enter an artist or band name to search for song
                samples.</label>
            <input id="search-bar" class="search-input pa3 bg-pink br4 b--hot-pink o-80 w-40 tc mb3" name="search-field"
                type="search" placeholder="Find your own" />
            <!-- <button id="search-button" type="submit"><span class="all-access">Submit your </span>Search</button> -->
        </form>
        <div>
            <audio controls id="music-player" src="">
                Your browser does not support the
                <code>audio</code>
            </audio>
        </div>
        <h2 class="subheader tc f1 hot-pink pt4 o-80">Results</h2>

        <div class="results-type fl pa2 w-100">
            <h3 class="fl hot-pink">Show results of type:</h3>
            <button class="songs-search white bg-pink link dim underline pa1 br3 o-80">Songs</button>
            <button class="bands-search white bg-pink link dim underline pa1 br3 o-80">Bands</button>
            <button class="albums-search white bg-pink link dim underline pa1 br3 o-80">Albums</button>
            <hr class="b--hot-pink">
        </div>

        <!-- <hr class="b--hot-pink"> -->

        <div class="center w-90">
            <section class="athelas cf" id="results-display"></section>
        </div>
        <div class="w-90 center tc">
            <button class="more-results tc pa3 bg-pink white br4 b--hot-pink o-80">See more results</button>
        </div>

    </main>
</body>

</html>
